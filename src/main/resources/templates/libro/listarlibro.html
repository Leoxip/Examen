<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
     >
    <head th:replace="layout/layout :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container" layout:fragment="page-content"><br>
            <center><h1>LIBROS</h1></center>
            <hr><!-- comment -->
            <a th:href="@{/detalle/all4}" class="btn btn-dark text-gr">DATOS DEL DETALLE</a>
            <a th:href="@{/libro/form2}" class="btn btn-primary text-white">AGREGAR LIBRO</a>
            <br> <br>
            <table class="table">
                <thead>
                    <tr>

                        <th scope="col">ID</th>
                        <th scope="col">TITULO</th>
                        <th scope="col">EDICIÓN</th>
                        <th scope="col">AÑO</th>
                        <th scope="col">EDITORIAL</th>
                        <th scope="col">AUTOR</th>
                        <th scope="col" colspan="2">ACCION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="libro :${libro}">
                        <td th:text="${libro.idlibro}"></td>
                        <td th:text="${libro.titulo}"></td>
                        <td th:text="${libro.edicion}"></td>
                        <td th:text="${libro.years}"></td>
                        <td th:text="${libro.editorial}"></td>
                        <td th:text="${libro.autor}"></td>
                      
                        <td>
                            <a th:href="@{/libro/edit2/} + ${libro.idlibro}" title="Editar Registro"><i class='fa-solid fa-pen-to-square text-warning me-3'></i></a>
                            <a th:href="@{/libro/del2/} + ${libro.idlibro}" title="Eliminar Registro"><i class='fa-solid fa-trash-can text-danger me-3'></i></a>
                        </td>
                    </tr>                    
                </tbody>
            </table>
            
                        <a th:href="@{/prestamo/all}" class="btn btn-danger text-gr">REGRESAR</a>

           
        </div>
    </body>
</html>
