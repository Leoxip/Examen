<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
     >
    <head th:replace="layout/layout :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container" layout:fragment="page-content"> 
            <h2 th:text="${titulo2}" class="mt-3"></h2>
            <hr>
            <form th:action="@{/libro/add2}" method="post" enctype="multipart/form-data" th:object="${libro}">                    
                <div class="mb-3">
                    <input type="hidden" th:field="*{idlibro}">
                    <label for="recipient-name" class="col-form-label">Título:</label>
                    <input type="text" th:field="*{titulo}" class="form-control" name="nombre">
                </div>
                 <div class="mb-3">
                    <input type="hidden" th:field="*{idlibro}">
                    <label for="recipient-name" class="col-form-label">Edición:</label>
                    <input type="text" th:field="*{edicion}" class="form-control" name="nombre">
                </div>
                <div class="mb-3">
                    <input type="hidden" th:field="*{idlibro}">
                    <label for="recipient-name" class="col-form-label">Año:</label>
                    <input type="text" th:field="*{years}" class="form-control" name="nombre">
                </div>
                <div class="mb-3">
                    <input type="hidden" th:field="*{idlibro}">
                    <label for="recipient-name" class="col-form-label">Editorial:</label>
                    <input type="text" th:field="*{editorial}" class="form-control" name="nombre">
                </div>
                 <div class="mb-3">
                    <input type="hidden" th:field="*{idlibro}">
                    <label for="recipient-name" class="col-form-label">Autor:</label>
                    <input type="text" th:field="*{autor}" class="form-control" name="nombre">
                </div>
                 
                
                
                <a th:href="@{/pedi/all}" class="btn btn-secondary" >Cancelar</a>
                <input type="submit" class="btn btn-primary"/>

            </form>
        </div>
    </body>
</html>
