<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
     >
    <head th:replace="layout/layout :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container" layout:fragment="page-content"> 
            <h2 th:text="${titulo}" class="mt-3"></h2>
            <hr>
            <form th:action="@{/prestamo/add}" method="post" enctype="multipart/form-data" th:object="${prestamo}">                    
                <div class="mb-3">
                    <input type="hidden" th:field="*{idprestamo}">
                    <label for="recipient-name" class="col-form-label">Fecha de salida:</label>
                    <input type="date" th:field="*{fecha_salida}" class="form-control" name="nombre">
                </div>
                 <div class="mb-3">
                    <input type="hidden" th:field="*{idprestamo}">
                    <label for="recipient-name" class="col-form-label">Estado:</label>
                    <input type="text" th:field="*{estado}" class="form-control" name="nombre">
                </div>
                <div class="mb-3">
                    <input type="hidden" th:field="*{idprestamo}">
                    <label for="recipient-name" class="col-form-label">Id lector:</label>
                    <input type="text" th:field="*{idlector}" class="form-control" name="nombre">
                </div>
               
                
                
                <a th:href="@{/prestamo/all}" class="btn btn-secondary" >Cancelar</a>
                <input type="submit" class="btn btn-primary"/>
            </form>
        </div>
    </body>
</html>
