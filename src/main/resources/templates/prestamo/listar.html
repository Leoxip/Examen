<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      >
    <head th:replace="layout/layout :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container" layout:fragment="page-content"> <br>   
            <center><h1>PRESTAMOS</h1></center>
            <hr><!-- comment -->
            <a th:href="@{/libro/all2}" class="btn btn-dark text-gr">DATOS DEL LIBRO</a>
            <a th:href="@{/prestamo/form}" class="btn btn-primary text-white">AGREGAR PRESTAMO</a>
            <br><br>
            <table class="table">
                <thead>
                    <tr>

                        <th scope="col">ID</th>
                        <th scope="col">FECHA DE SALIDA</th>
                        <th scope="col">ESTADO</th>
                        <th scope="col">ID LECTOR</th>


                        <th scope="col" colspan="2">ACCION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="prestamo :${prestamo}">
                        <td th:text="${prestamo.idprestamo}"></td>
                        <td th:text="${prestamo.fecha_salida}"></td>
                        <td th:text="${prestamo.estado}"></td>
                        <td th:text="${prestamo.idlector}"></td>
                        <td>
                            <a th:href="@{/prestamo/edit/} + ${prestamo.idprestamo}" title="Editar Registro"><i class='fa-solid fa-pen-to-square text-warning me-3'></i></a>
                            <a th:href="@{/prestamo/del/} + ${prestamo.idprestamo}" title="Eliminar Registro"><i class='fa-solid fa-trash-can text-danger me-3'></i></a>
                        </td>
                    </tr>                    
                </tbody>
            </table>
            
             <a th:href="@{/lector/all3}" class="btn btn-danger text-gr">REGRESAR</a>

        </div>
    </body>
</html>
