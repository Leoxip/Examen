<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
     >
    <head th:replace="layout/layout :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container" layout:fragment="page-content"> 
            <h2 th:text="${titulo3}" class="mt-3"></h2>
            <hr>
            <form th:action="@{/lector/add3}" method="post" enctype="multipart/form-data" th:object="${lector}">                    
                <div class="mb-3">
                    <input type="hidden" th:field="*{idlector}">
                    <label for="recipient-name" class="col-form-label">Nombres:</label>
                    <input type="text" th:field="*{nombres}" class="form-control" name="nombre">
                </div>
                 <div class="mb-3">
                    <input type="hidden" th:field="*{idlector}">
                    <label for="recipient-name" class="col-form-label">Apellidos:</label>
                    <input type="text" th:field="*{apellidos}" class="form-control" name="nombre">
                </div>
                <div class="mb-3">
                    <input type="hidden" th:field="*{idlector}">
                    <label for="recipient-name" class="col-form-label">DNI:</label>
                    <input type="text" th:field="*{dni}" class="form-control" name="nombre">
                </div>
                <div class="mb-3">
                    <input type="hidden" th:field="*{idlector}">
                    <label for="recipient-name" class="col-form-label">Telefono:</label>
                    <input type="text" th:field="*{telefono}" class="form-control" name="nombre">
                </div>
                 <div class="mb-3">
                    <input type="hidden" th:field="*{idlector}">
                    <label for="recipient-name" class="col-form-label">Correo:</label>
                    <input type="text" th:field="*{correo}" class="form-control" name="nombre">
                </div>
                  <div class="mb-3">
                    <input type="hidden" th:field="*{idlector}">
                    <label for="recipient-name" class="col-form-label">Estado:</label>
                    <input type="text" th:field="*{estado}" class="form-control" name="nombre">
                </div>
                 
                
                
                <a th:href="@{/lector/all3}" class="btn btn-secondary" >Cancelar</a>
                <input type="submit" class="btn btn-primary"/>

            </form>
        </div>
    </body>
</html>
