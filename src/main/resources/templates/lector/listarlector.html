<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      >
    <head th:replace="layout/layout :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container" layout:fragment="page-content"><br>
            <center><h1>LECTORES</h1></center>
            <hr><!-- comment -->
            <a th:href="@{/prestamo/all}" class="btn btn-dark text-gr">DATOS DEL PRESTAMO</a>
            <a th:href="@{/lector/form3}" class="btn btn-primary text-white">AGREGAR LECTOR</a>
            <br> <br>
            <table class="table">
                <thead>
                    <tr>

                        <th scope="col">ID</th>
                        <th scope="col">NOMBRES</th>
                        <th scope="col">APELLIDOS</th>
                        <th scope="col">DNI</th>
                        <th scope="col">TELEFONO</th>
                        <th scope="col">CORREO</th>
                        <th scope="col">ESTADO</th>
                        <th scope="col" colspan="2">ACCION</th>
                     
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="lector :${lector}">
                        <td th:text="${lector.idlector}"></td>
                        <td th:text="${lector.nombres}"></td>
                        <td th:text="${lector.apellidos}"></td>
                        <td th:text="${lector.dni}"></td>
                        <td th:text="${lector.telefono}"></td>
                        <td th:text="${lector.correo}"></td>
                        <td th:text="${lector.estado}"></td>
                        <td>
                            <a th:href="@{/lector/edit3/} + ${lector.idlector}" title="Editar Registro"><i class='fa-solid fa-pen-to-square text-warning me-3'></i></a>
                            <a th:href="@{/lector/del3/} + ${lector.idlector}" title="Eliminar Registro"><i class='fa-solid fa-trash-can text-danger me-3'></i></a>
                        </td>
                    </tr>                    
                </tbody>
            </table>

            <a th:href="@{/home}" class="btn btn-danger text-gr">REGRESAR</a>


        </div>
    </body>
</html>
