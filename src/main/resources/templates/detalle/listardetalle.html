<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      >
    <head th:replace="layout/layout :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container" layout:fragment="page-content"><br>
            <center><h1>DETALLES</h1></center>
            <hr><!-- comment -->
            <a th:href="@{/home}" class="btn btn-dark text-gr">¡LISTO!</a>
            <a th:href="@{/detalle/form4}" class="btn btn-primary text-white">AGREGAR DETALLE</a>
            <br> <br>
            <table class="table">
                <thead>
                    <tr>

                        <th scope="col">ID</th>
                        <th scope="col">FECHA DE DEVOLUCIÓN</th>
                        <th scope="col">MORA</th>
                        <th scope="col">DEVUELTO</th>
                        <th scope="col">IDPRESTAMO</th>
                        <th scope="col">IDLIBRO</th>
                        <th scope="col" colspan="2">ACCION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="detalle :${detalle}">
                        <td th:text="${detalle.iddetalle}"></td>
                        <td th:text="${detaññe.fecha_devol}"></td>
                        <td th:text="${detalle.mora}"></td>
                        <td th:text="${detalle.devuelto}"></td>
                        <td th:text="${detalle.idprestamo}"></td>
                        <td th:text="${detalle.idlibro}"></td>
                        <td>
                            <a th:href="@{/detalle/edit4/} + ${detalle.iddetalle}" title="Editar Registro"><i class='fa-solid fa-pen-to-square text-warning me-3'></i></a>
                            <a th:href="@{/detalle/del4/} + ${detalle.iddetalle}" title="Eliminar Registro"><i class='fa-solid fa-trash-can text-danger me-3'></i></a>
                        </td>
                    </tr>                    
                </tbody>
            </table>

            <a th:href="@{/libro/all2}" class="btn btn-danger text-gr">REGRESAR</a>


        </div>
    </body>
</html>
